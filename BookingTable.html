<!--Form code-->
<style>   
    form {   
           border: 3px solid #f1f1f1;   
       }   
    input[type=collection] {   
           width: 100%;   
           margin: 8px 0;  
           padding: 12px 20px;   
           display: inline-block;   
           border: 2px solid rgb(221, 221, 130);   
           box-sizing: border-box;   
       }  
    button:hover {   
           opacity: 0.7;   
       }   
   
   </style>   

   <body>
       <form>
           <div class="dropdown">
                <label for="locations">Location:</label>
                   <select style="width: 100%;   
                   margin: 8px 0;  
                   padding: 12px 20px;   
                   display: inline-block;   
                   border: 2px solid rgb(221, 221, 130);   
                   box-sizing: border-box;"
                   name="locations" id="locations" required>
                   <option value="Leeds">Leeds</option>
                   <option value="Leeds2">Leeds2</option>
                   <option value="Harrogate">Harrogate</option>
                </select>
                <label>Collection time : </label>   
                <input type="collection" placeholder="Collection time" name="collection" required>
                <label for="Table">Table size:</label>
                    <select style="width: 100%;   
                    margin: 8px 0;  
                    padding: 12px 20px;   
                    display: inline-block;   
                    border: 2px solid rgb(221, 221, 130);   
                    box-sizing: border-box;"
                    name="table" id="table" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <label for="food">Food:</label>
                   <select style="width: 100%;   
                   margin: 8px 0;  
                   padding: 12px 20px;   
                   display: inline-block;   
                   border: 2px solid rgb(221, 221, 130);   
                   box-sizing: border-box;"
                   name="food" id="food" required>
                   <option value="Nothing">Nothing</option>
                   <option value="Croissant">Croissant</option>
                   <option value="Brekky Taco">Brekky Taco</option>
                   <option value="Avocodo Toast">Avocodo Toast</option>
                   <option value="Crisps">Crisps</option>
                   <option value="Grilled Cheese">Grilled Cheese</option>
                   <option value="New B">New B</option>
                   <option value="Pesto Panini">Pesto Panini</option>
                   <option value="Muffin">Muffin</option>
                </select>
                <label for="food2">Food:</label>
                   <select style="width: 100%;   
                   margin: 8px 0;  
                   padding: 12px 20px;   
                   display: inline-block;   
                   border: 2px solid rgb(221, 221, 130);   
                   box-sizing: border-box;"
                   name="food2" id="food2" required>
                   <option value="Nothing">Nothing</option>
                   <option value="Croissant">Croissant</option>
                   <option value="Brekky Taco">Brekky Taco</option>
                   <option value="Avocodo Toast">Avocodo Toast</option>
                   <option value="Crisps">Crisps</option>
                   <option value="Grilled Cheese">Grilled Cheese</option>
                   <option value="New B">New B</option>
                   <option value="Pesto Panini">Pesto Panini</option>
                   <option value="Muffin">Muffin</option>
                </select>
                <label for="drink">Drink:</label>
                   <select style="width: 100%;   
                   margin: 8px 0;  
                   padding: 12px 20px;   
                   display: inline-block;   
                   border: 2px solid rgb(221, 221, 130);   
                   box-sizing: border-box;"
                   name="drink" id="drink" required>
                   <option value="Nothing">Nothing</option>
                   <option value="Frozen Lemonade">Frozen Lemonade</option>
                   <option value="Caramel Cielo">Caramel Cielo</option>
                   <option value="Matador">Matador</option>
                   <option value="Fruit Smoothie">Fruit Smoothie</option>
                   <option value="Cane Cream">Cane Cream</option>
                   <option value="Iced Mr B">Iced Mr B</option>
                   <option value="Cappucinno">Cappucinno</option>
                   <option value="Cafe Latte">Cafe Latte</option>
                </select>
                <label for="drink2">Drink:</label>
                   <select style="width: 100%;   
                   margin: 8px 0;  
                   padding: 12px 20px;   
                   display: inline-block;   
                   border: 2px solid rgb(221, 221, 130);   
                   box-sizing: border-box;"
                   name="drink2" id="drink2" required>
                   <option value="Nothing">Nothing</option>
                   <option value="Frozen Lemonade">Frozen Lemonade</option>
                   <option value="Caramel Cielo">Caramel Cielo</option>
                   <option value="Matador">Matador</option>
                   <option value="Fruit Smoothie">Fruit Smoothie</option>
                   <option value="Cane Cream">Cane Cream</option>
                   <option value="Iced Mr B">Iced Mr B</option>
                   <option value="Cappucinno">Cappucinno</option>
                   <option value="Cafe Latte">Cafe Latte</option>
                </select>
                <button class="dropbtn" type="submit">Book</button>    
           </div>   
       </form>     
</body>
